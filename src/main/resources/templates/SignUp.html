<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Customer</title>
</head>
<body>
<h2>Create a Customer</h2>
<form action="#" method="post">
    <label for="customerName">Customer Name</label>
    <input type="text" id="customerName" name="customerName"><br><br>

    <label for="customerNumber">Customer Number</label>
    <input type="text" id="customerNumber" name="customerNumber" value="C042" readonly><br><br>

    <label for="customerEmail">Customer Email Address</label>
    <input type="email" id="customerEmail" name="customerEmail" value="duke@java.org"><br><br>

    <p>Ensure you have the customer's permission to store their email address.</p>

    <button type="submit">Submit</button>
</form>


</body>
</html>
